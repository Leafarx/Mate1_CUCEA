<p id="demo"></p>
<script type="text/javascript">
var unidad;
function medidas_ventana( ancho, alto ) {
	if( (ancho / 13 * 8) > alto)
		unidad = alto / 8;
	else
		unidad = ancho / 13;
		unidad = Math.round(unidad);
	document.getElementById("demo").innerHTML = ancho + " " + alto + " " + unidad;
	
	$("div.wrapper").width( ancho - 10);
	$("div.wrapper").height( alto - 10);
	}
	
$(document).ready(function(){
	medidas_ventana( $( window ).width(), $( window ).height() );
	
});

</script>
